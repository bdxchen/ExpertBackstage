<div class="bg"></div>
<div class="login">
  <div class="logo"><img src="../../assets/login/logo-login.png" alt=""></div>
  <div class="title">多牛专家推荐录入后台</div>
  <div class="formsbox">
    <div class="formstit">用户名</div>
    <input class="logininput" [(ngModel)]="userinfo.mobile" type="text">
    <i class="fa fa-times"></i>
  </div>
  <div class="formsbox">
    <div class="formstit">密码</div>
    <input class="logininput" [(ngModel)]="userinfo.pwd" type="text">
    <i class="fa fa-eye-slash"></i>
    <!-- <i class="fa fa-eye"></i> -->
  </div>
  <div class="formsbox">
    <input class="logininput" [(ngModel)]="userinfo.captcha" type="text" placeholder="请输入验证码">
    <img class="codeimg" (click)="getguid()" src="{{imgcode}}" alt="">
  </div>
  <div (click)='login()' class="loginbtn">登 录</div>
</div>

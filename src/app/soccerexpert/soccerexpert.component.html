<div class="">
  <div class="box">
    <div class="box-header with-border">
      <h3 *ngIf="params.type == 1" class="box-title">单关计划</h3>
      <h3 *ngIf="params.type == 2" class="box-title">串关计划</h3>
      <h3 *ngIf="params.type == 3" class="box-title">足球情报</h3>
      <button type="button" style="float: right;" class="btn bg-maroon btn-flat">发布情报</button>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table class="table table-bordered">
        <tr>
          <th class="textl">发布时间</th>
          <th class="textl">文章标题</th>
          <th>方案售价</th>
          <th>出售数量</th>
          <th>是否红单</th>
          <th>发布类型</th>
          <th>方案收益</th>
          <th>方案详情</th>
        </tr>
        <tr *ngFor="let data of recommedslist">
          <td class="textl">{{data.RecDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td class="textl">{{data.Title}}</td>
          <td>{{data.Coin}}</td>
          <td>{{data.SaleCount}}</td>
          <td>{{data.WinState}}</td>
          <td>{{data.RType}}</td>
          <td>{{data.Income}}</td>
          <td style="cursor: pointer;" (click)="goselect(data)">查看</td>
        </tr>
      </table>
    </div>
    <!-- /.box-body -->
    <div class="box-footer clearfix">
      <ul class="pagination pagination-sm no-margin pull-right">
        <li><a href="javascript:;" (click)="next(1)">&laquo;</a></li>
        <li *ngFor="let data of pageList"  [ngClass]="{'active': icur == data.pageid}"><a href="javascript:;" (click)="jump(data.pageid)">{{data.pageid}}</a></li>
        <li><a href="javascript:;" (click)="next(2)">&raquo;</a></li>
      </ul>
    </div>
  </div>
  <!-- /.box -->
</div>
